<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Task Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">

  <div class="container mx-auto">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center md:text-left">Task Management Dashboard</h1>

    <!-- Task Form -->
    <form id="taskForm" class="mb-6 flex flex-col md:flex-row gap-2">
      <input type="text" id="taskInput" placeholder="Task name" class="border p-2 rounded flex-1" />
      <input type="date" id="taskDate" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Task
      </button>
    </form>

    <!-- Dashboard Counters -->
    <div class="mb-6 flex flex-wrap gap-4">
      <div class="bg-white p-4 rounded shadow flex-1 min-w-[120px] text-center">
        Pending: <span id="pendingCount">0</span>
      </div>
      <div class="bg-white p-4 rounded shadow flex-1 min-w-[120px] text-center">
        Completed: <span id="completedCount">0</span>
      </div>
      <div class="bg-white p-4 rounded shadow flex-1 min-w-[120px] text-center">
        All: <span id="allCount">0</span>
      </div>
    </div>

    <!-- Filter -->
    <div class="mb-4">
      <label for="filterSelect" class="mr-2 font-semibold">Filter:</label>
      <select id="filterSelect" class="border p-2 rounded">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <!-- Task Table with horizontal scroll on small screens -->
    <div class="overflow-x-auto">
      <table class="w-full border-collapse min-w-[600px]">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border">#</th>
            <th class="py-2 px-4 border">Task</th>
            <th class="py-2 px-4 border">Date</th>
            <th class="py-2 px-4 border">Status</th>
            <th class="py-2 px-4 border">Actions</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="task.js"></script>
</body>
</html>
